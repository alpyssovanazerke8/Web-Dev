<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .login-box {
            background: white;
            padding: 20px;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            width: 300px;
        }
        h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: 2.5em;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            cursor: pointer;
        }
        .separator {
            margin: 10px 0;
            color: gray;
        }
        .fb-login {
            color: #385185;
            text-decoration: none;
            font-weight: bold;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #00376b;
            text-decoration: none;
        }
        .signup-box {
            margin-top: 20px;
            background: white;
            padding: 15px;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
        }
        .signup-box a {
            color: #3897f0;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class = left>

        </div>
        <div class="login-box">
            <h1>Instagram</h1>
            <form action="#" method="POST">
                <input type="text" placeholder="Phone number, username, or email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <div class="separator">OR</div>
                <a href="#" class="fb-login">Log in with Facebook</a>
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
        </div>
        <div class="signup-box">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
