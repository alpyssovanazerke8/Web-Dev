<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                color: #333;
                text-align: center;
                margin: 0;
                padding: 0;
            }
            h1 {
                background-color: #ff6347;
                color: white;
                padding: 20px 0;
                margin: 0;
            }
            h2 {
                color: #ff6347;
            }
            .invite-container {
                background-color: white;
                max-width: 600px;
                margin: 40px auto;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            .details-list {
                list-style-type: none;
                padding: 0;
            }
            .details-list li {
                margin: 10px 0;
                font-size: 18px;
            }
            .rsvp-button {
                background-color: #ff6347;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                font-size: 18px;
                cursor: pointer;
                text-align: center;
                display: inline-block;
            }
            .rsvp-button:hover {
                background-color: #ff4500;
            }
        </style>
    </head>
    <body>
        
        <h1>You're invited!</h1>
        <h2>To a Fun Celebration Party!</h2>
        
        <div class="invite-container">
            <p>The details:</p>
            <ul class="details-list">
                <li>Date: March 25, 2025</li>
                <li>Time: 7:00 PM</li>
                <li>Location: 123 Celebration St., Party City</li>
            </ul>
            
            <h3>Guest List:</h3>
            <ul class="details-list">
                <li>John Doe</li>
                <li>Jane Smith</li>
                <li>Mark Johnson</li>
            </ul>
            
            <button class="rsvp-button">RSVP</button>
        </div>
        
    </body>
</html>
